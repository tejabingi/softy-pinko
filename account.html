<html>
    <head>
        <title>Rigester your account</title>
        <link rel="stylesheet" href="account.css">
    </head>
    <body>
        <h1>Register your account</h1>
        <form>
            <div>
            <label>Name</label><br>
            <input type="text" placeholder="Enter your full name..."><br><br>
            <label>Username</label><br>
            <input type="text" placeholder="Enter a user name..."><br><br>
            <label>Email address</label><br>
            <input type="email" placeholder="Enter your email address..."><br><br>
            <label>Password</label><br>
            <input type="password" placeholder="Enter your password..."><br><br>
            <label>Confirm password</label><br>
            <input type="password" placeholder="Enter your password again..."><br><br>
            </div>
            <button type="submit">Sign up</button>
            <p>Already have an account?<a href="https://img.freepik.com/free-vector/modern-online-registration-compositio_23-2147993866.jpg">Sign in.</a></p>
        </form>
    </body>
</html>
